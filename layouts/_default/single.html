{{ define "main" }}
<section class="section">
{{- partial "breadcrumb.html" . -}}
	<div class="container content">
		<h1>{{ .Title }}</h1>
		<div class="">
				{{ .Content }}
		</div>
		<div class="tags are-large">
			{{ range .Params.tags }}
				<a href="{{ "tags/" | absURL }}{{ . | urlize }}" class="tag">{{.}} </a>
			{{ end }}
		</div>
	</div>
	<nav class="pagination is-rounded" role="navigation" aria-label="pagination">
		{{ with .PrevInSection }}
		<a href="{{.Permalink}}" class="pagination-previous" title="{{.Title}}"><i class="fas fa-arrow-left"></i> {{.Title}}</a>
		{{end}}
		{{ with .NextInSection }}
		<a href="{{.Permalink}}" class="pagination-next" title="{{.Title}}"> {{.Title}}<i class="fas fa-arrow-right"></i></a>
		{{end}}
	</nav>
</section>
{{ end }}
